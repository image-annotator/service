language: golang

go:
  - 1.12
  - 1.13
  - master

env:
  global:
  - GOPATH="$HOME/gopath"
  - PATH="$HOME/gopath/bin:$HOME/bin:$PATH"

install:
 - go get github.com/vanng822/css
 - go get github.com/vanng822/r2router
 - go get github.com/unrolled/render
